<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>history test</title>
</head>
<body>
<p><input type="text"></p>
<a href="/test1" onclick="return push('/test1')">test1</a><br><br>
<button onClick="push('/test2')">push test2</button><br><br>
<button onClick="back()">回退</button><br><br>
<button onClick="forword()">前进</button><br><br>
<button onClick="replace('/test3')">replace test3</button><br><br>

<script type="text/javascript" src="https://cdn.bootcss.com/history/4.7.2/history.js"></script>
<script type="text/javascript">
  let history = History.createBrowserHistory() // 方式一
  // history = History.createHashHistory() // 方式二
  // console.log(history)

  function push (to) {
    history.push(to); // 当点击a标签的时候添加一条浏览历史记录，不会发送请求，只会更新浏览的历史记录
    return false // 阻止a标签的默认行为
  }

  function back() {
    history.goBack()
  }

  function forword() {
    history.goForward()
  }

  function replace (to) {
    history.replace(to)
  }

  // listen()方法是个事件，一旦浏览记录发生变化，就会触发这个事件，从而打印一些值
  history.listen((location) => {
    console.log('请求路由路径变化了', location)
  })
</script>
</body>
</html>
